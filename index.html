<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <meta name="description" content="to do app for your day to day chores">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

<main>
  <header class="head">
    <h1 class="heads-up">Hnmmm.....</h1>
    <div class="dig-time">
      <span class="hours"></span>:
      <span class="minutes"></span> :
      <span class="seconds"></span>
    </div>
  </header>
  <section class="bottom"><!--bottom blue container-->
    <div class="to-do"><!--todo box-->
      <div class="todo-icon"><!--top do and the sun icon-->
        <h2>To Do</h2>
        <img src="images/icon-sun.svg" class="moon" alt="moon icon" width="15px" height="15px">
      </div>

      <div class="top">
          <input type="search" class="todo-search" name="search" id="search" placeholder="Type in your To do" height="2rem">
          <p class="emo">‚úçüèæ</p>
          <button class="add-btn">Add to list</button>
      </div>

      <section class="fence">
        <div class="todo-box"><!--todo box--></div>
        <div class="options">
          <p>5 minutes left</p>
          <ul class="listing">
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
          </ul>
          <p>clear completed</p>
        </div>
      </section>
    </div>
  </section>
 </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SpoonHead</a>.
  </div> -->

  <script src=" main.js"></script>
</body>
</html>
