<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <meta name="description" content="to do app for your day to day chores">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

 <main>
  <header><!--header bg--></header><!--header-->
  <section><!--bottom blue container-->
    <div class="to-do"><!--todo box-->
      <div class="todo-icon"><!--top do and the sun icon-->
        <h2>to do</h2>
        <img src="images/icon-moon.svg" class="moon" alt="moon icon" width="15px" height="15px">
      </div>

      <input type="search" class="todo-search" name="search" id="search" placeholder="Type in your To do">

      <div class="todo-box"><!--todo box-->
        <div class="todo-check">
          <div class="check-contain">
            <div class="check-con">
              <input type="checkbox" name="" id="jog"             class="todo-checkbox">
                 <label for="jog" class="todo-label"></label>
            </div>
            <p class="contain-para">jog around the park 3x</p>
          </div>
          <img src="images/icon-cross.svg" alt="cancel" width="15px">
        </div>

        <div class="todo-check">
          <div class="check-contain">
            <div class="check-con">
              <input type="checkbox" name="" id="med"             class="todo-checkbox">
                 <label for="med" class="todo-label"></label>
            </div>
            <p class="contain-para">10 minutes of meditation</p>
          </div>
          <img src="images/icon-cross.svg" alt="cancel" width="15px">
        </div>

        <div class="todo-check">
          <div class="check-contain">
            <div class="check-con">
              <input type="checkbox" name="" id="app"             class="todo-checkbox">
                 <label for="app" class="todo-label"></label>
            </div>
            <p class="contain-para">complete To-do app</p>
          </div>
          <img src="images/icon-cross.svg" alt="cancel" width="15px">
        </div>

        <div class="todo-check">
          <div class="check-contain">
            <div class="check-con">
              <input type="checkbox" name="" id="read"             class="todo-checkbox">
                 <label for="read" class="todo-label"></label>
            </div>
            <p class="contain-para">Read for an hour</p>
          </div>
          <img src="images/icon-cross.svg" alt="cancel" width="15px">
        </div>

        <div class="todo-check">
          <div class="check-contain">
            <div class="check-con">
              <input type="checkbox" name="" id="groc"             class="todo-checkbox">
                 <label for="groc" class="todo-label"></label>
            </div>
            <p class="contain-para">pick up groceries</p>
          </div>
          <img src="images/icon-cross.svg" alt="cancel" width="15px">
        </div>

        <div class="todo-check">
          <div class="check-contain">
            <div class="check-con">
              <input type="checkbox" name="" id="revision"             class="todo-checkbox">
                 <label for="revision" class="todo-label"></label>
            </div>
            <p class="contain-para">Do some revision</p>
          </div>
          <img src="images/icon-cross.svg" alt="cancel" width="15px">
        </div>

        <div class="pick">
          <p>5 min left</p>
          <ul class="pick-list">
            <li><a href="#">All</a></li>
            <li><a href="#">Active</a></li>
            <li><a href="#">Completed</a></li>
            <li><a href="#">Clear</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
 </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src=" main.js"></script>
</body>
</html>
